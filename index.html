<!DOCTYPE html>
<html>
<head>
    <!-- Links to style sheet and javascript code-->
    <link rel="stylesheet" href="Style.css">
    <script src="MainScript.js"></script>
</head>
<body>
    <div id="questionBtns">
        <p class="text" id="txt">Pick what question you got: </p>

        <!--First row of buttons-->
        <div class="row">
            <div class="column">
                <button class="button-81" type="button" id="Easy" onclick="changeQuest(this.id)">Easy</button>
            </div>

            <div class="column">
                <button class="button-81" type="button" id="Medium" onclick="changeQuest(this.id)">Medium</button>
            </div>
        </div>

        <!--Second row of buttons-->
        <div class="row">
            <div class="column">
                <button class="button-81" type="button" id="Hard" onclick="changeQuest(this.id)">Hard</button>
            </div>

            <div class="column">
                <button class="button-81" type="button" id="Hellish" onclick="changeQuest(this.id)">Hellish</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
    <p class="footer">Website made by Gabriel Dimovski</p>
    <p class="footer">Art made by Anaya Gill and Issabella Polancec-Marin</p>
    <p class="footer">Questions made by Natalia Mascarenhas, Kenisha Grover, Issabella Polancec-Marin, Anaya Gill, Gabriel Dimovski and Priya Matharoo</p>
</footer>

</body>
</html>
